<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form1-style.css">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>

    <form action="">
        <div>
            <label for="color-picker">Farben wähler: </label>
            <input type="color" id="color-picker" name="color-picker">
        </div>
        <div>
            <label for="date">Datum wählen: </label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="datetime">Datum und Zeit wählen: </label>
            <input type="datetime-local" id="datetime" name="datetime" step="9000">
        </div>
        <div>
            <label for="number">Nummer einreichen: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="range">Range: </label>
            <input type="range" id="range" name="range">
        </div>
        <div>
            <label for="search">Search: </label>
            <input type="search" id="search" name="search">
        </div>
        <div>
            <label for="tel">Telephone: </label>
            <input type="tel" id="tel" name="tel">
        </div>        
        <div>
            <label for="time">Zeit: </label>
            <input type="time" id="time" name="time" step="900">
        </div>
        <div>
            <button type="submit">Senden jetzt bitte!2</button>
        </div>
    </form>
</body>
</html>
